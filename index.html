<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Perguntas e Respostas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game-container">
    <h1>Jogo de Perguntas</h1>
    <div class="score">Pontuação: <span id="score">0</span></div>
    <div id="question-container">
      <p id="question"></p>
      <div id="answer-buttons" class="btn-container"></div>
      <p id="message" class="message"></p>
    </div>
    <div id="trophy-container" class="hidden">
      <img src="https://img.icons8.com/emoji/96/trophy-emoji.png" alt="Troféu">
      <p>Parabéns! Você ganhou um troféu!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
